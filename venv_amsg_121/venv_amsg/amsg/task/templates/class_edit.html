{% extends 'task_base.html' %}
{% load static %}

{% block title %}A.M.S.G ｜ クラス設定{% endblock %}

{% block contents %}
<div class="container">
    <h3 class="mt-4">クラス編集</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}

        {% for student in stu_list %}
            <p>
                {{ student.username }} - 追加:<input type="checkbox" name="add" value="{{ student.pk }}">
            </p>
        {% endfor %}
        
        <button class="btn btn-success" type="submit">変更</button>
        <a class="btn btn-secondary ml-2" href="{% url 'task:class_list' %}">キャンセル</a>
    </form>
</div>
{% endblock %}
