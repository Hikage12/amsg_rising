{% extends 'task_base.html' %}
{% load static %}

{% block title %}A.M.S.G ｜ 課題設定{% endblock %}

{% block contents %}
<div class="container">
    <h3 class="mt-4">課題設定</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}

        {% for class in class_list %}
            <p>
                {{ class.class_name }} - :<input type="checkbox" name="distribute" value="{{ class.pk }}">
            </p>
        {% endfor %}
        
        <button class="btn btn-primary" type="submit">実施</button>
                <a class="btn btn-secondary ml-2" href="{% url 'task:task_info' object.pk %}">キャンセル</a>
    </form>
</div>
{% endblock %}
