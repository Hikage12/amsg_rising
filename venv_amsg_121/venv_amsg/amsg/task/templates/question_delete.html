{% extends 'task_base.html' %}
{% load static %}

{% block title %}問題削除{% endblock %}

{% block contents %}

<div class="container">
    <h3 class="mt-4">問題削除</h3>
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST">
                <div class="card-body">
                    {% csrf_token %}
                    <p>この問題{{ object }}を削除しますか</p>
                    <button class="btn btn-primary mt-5 mb-3" name="question-del" type="subject" >削除</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
