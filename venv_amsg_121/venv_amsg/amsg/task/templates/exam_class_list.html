{%extends 'task_base.html'%}

{%load static%}

{%block title%}A.M.S.G ｜ クラス一覧{%endblock%}

{%block contents%}
<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">受験クラス一覧</h1>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>クラス名</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in dist_data_list %}
                    <tr>
                        <td>
                            <a href="{% url 'task:exam_stu_list' data.distribute_class.pk %}">
                                {{ data.distribute_class.class_name }}
                            </a>
                        </td>
                    </tr>
                    
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
</main>
{%endblock%}
